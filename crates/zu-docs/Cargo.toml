[package]
name = "zu-docs"
version = "0.1.0"
readme = "README.md"
license = "Apache-2.0"
edition = "2021"
publish = false

[dependencies]
futures-util = "0.3.28"
gloo-timers = "0.2.6"
gloo-utils = "0.1.6"
log = "0.4.17"
serde = "1.0.163"
stylist = { version = "0.12.0", default-features = false, features=["random", "yew"] }
wasm-bindgen = "0.2.86"
wasm-bindgen-futures = "0.4.36"
wasm-logger = "0.2.0"
yew = { version = "0.20.0", features = ["csr"] }
yew-router = "0.17.0"
zu = { path = "../zu" }
zu-util = { path = "../zu-util", version = "0.2.1" }

[dependencies.web-sys]
version = "0.3.63"
features = [
  "Document",
  "HtmlInputElement",
  "Request",
  "RequestInit",
  "RequestMode",
  "Response",
  "Window",
]

[dependencies.zuicon-material]
path = "../zuicon-material"
version = "0.2.1"
features = [
  "Assignment",
  "Check",
  "Favorite",
  "Folder",
  "Home",
  "LocationOn",
  "MoreVert",
  "Pageview",
  "Restore",
  "Share",
]
